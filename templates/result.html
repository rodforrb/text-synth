{% extends "base.html" %}

  {% block content %}
    <div id="main">
      <h1>Persian Text Transcription</h1>
      <h2>File Upload</h2>
      <div id="header">
        <a href="/">Voice transcription</a> &#xb7; <a href="/upload">Upload more files</a>
      </div>
      
      <div id="results">
        {% for entry in entries %}
        <div class="file-result">
          <div <span class="filename">{{entry.filename}}</span> <input type="button" class="save" value="Save"/></div>
          <div class="filecontents">
            {{entry.filecontents}}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  {% endblock %}

  {% block scripts %}
    <script src="static/scripts/output.js"></script>
  {% endblock %}
