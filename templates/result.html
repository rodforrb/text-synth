{% extends "base.html" %}

  {% block h2 %}
  <h2>File Upload</h2>
  {% endblock %}
  
  {% block content %}
      <div id="results">
        {% for entry in entries %}
          <div class="file-result">
            <div <span class="filename">{{entry.filename}}</span> 
              <input type="button" class="save" value="Save"/>
              <input type="button" class="copy" value="Copy"/>
            </div>
            <div>
              <textarea class="filecontents" rows="6" cols="60">{{entry.filecontents}}</textarea>
            </div>
          </div>
        {% endfor %}
      </div>
  {% endblock %}

  {% block scripts %}
    <script src="static/scripts/output.js"></script>
  {% endblock %}
